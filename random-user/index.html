<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
    <title>Random User Card</title>
</head>
<body>
    <div class="container">

        <div class="card">

            <div class="img-box">

                <img src="images/person-1.png" alt="">
            </div>

            <div class="card-body">

                <div class="content">
                   
                </div>

                <div class="links">
                    <button  title="Name"><i class="far fa-user"></i></button>
                    <button  title="Age"><i class="far fa-calendar-times"></i></button>
                    <button  title="Email"><i class="far fa-envelope-open"></i></button>
                    <button  title="Address"><i class="far fa-map"></i></button>
                    <button  title="Phone No"><i class="fas fa-phone"></i> </button>
                    <button  title="Password"><i class="fas fa-user-lock"></i></button>

                </div>
                
                <button id="fetch-user">Random User</button>

            </div>

        </div>

    </div>

    <!-- scripts -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
